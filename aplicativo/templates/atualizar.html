<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class=".col-8 m-auto pt-2 pb-2 text-center">
        <h1></h1>
    </div>
    <div class=".col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-success">Voltar</a>
    </div>
    <div class=".col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="#" method="post">
            {% csrf_token %}
            <input type="text" name="nome_aluno" placeholder="Nome" value="{{dados.nome_aluno}}">
            <input type="number" name="idade_aluno" placeholder="Nome autor" value="{{dados.idade_aluno}}">
            <input type="text" name="curso_aluno" placeholder="curso" value="{{dados.curso_aluno}}">
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>
</html>
